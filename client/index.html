	<script type="text/javascript">
        var unityObjectUrl = "http://webplayer.unity3d.com/download_webplayer-3.x/3.0/uo/UnityObject2.js";
        if (document.location.protocol == 'https:')
            unityObjectUrl = unityObjectUrl.replace("http://", "https://ssl-");
        document.write('<script type="text\/javascript" src="' + unityObjectUrl + '"><\/script>');
    </script>
    <script type="text/javascript">
		var UNITY_CONFIG = {
			width: 960,
			height: 540,
			params: {
				enableDebugging:"0",
				disableContextMenu:true,
			}
			,baseDownloadUrl: "http://webplayer.unity3d.com/download_webplayer-3.x/"
		};

        var unityObject = new UnityObject2(UNITY_CONFIG);
        unityObject.observeProgress(function (progress) {
            var $missingScreen = jQuery(progress.targetEl).find(".missing");
            switch(progress.pluginStatus) {
                case "unsupported":
                    showUnsupported();
                break;
                case "broken":
                    alert("You will need to restart your browser after installation.");
                break;
                case "missing":
                    $missingScreen.find("a").click(function (e) {
                        e.stopPropagation();
                        e.preventDefault();
                        unityObject.installPlugin();
                        return false;
                    });
                    $missingScreen.show();
                break;
                case "installed":
                    $missingScreen.remove();
                break;
                case "first":
					refreshUserName();
                break;
            }
        });
        jQuery(function(){
            unityObject.initPlugin(jQuery("#unityPlayer")[0], "contents/BeatDrift-WebDemo-1.0.0.unity3d");
        });
    </script>

	<!-- Smooth scrolling -->
	<script type="text/javascript">
$(function() {
	  $('a[href*=#]:not([href=#])').click(function() {
	    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

	      var target = $(this.hash);
	      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	      if (target.length) {
	        $('html,body').animate({
	          scrollTop: target.offset().top
	        }, 1000);
	        return false;
	      }
	    }
	  });
	});
	</script>
